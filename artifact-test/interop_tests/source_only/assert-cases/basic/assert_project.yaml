# Source only example project.
#
# This just asserts that the source files are parsed as expected.
settings:
    code_paths:
    - pylib
    - src
    exclude_code_paths:
    - pylib/noinclude.py
    - pylib/noinclude
    artifact_paths: []
    exclude_artifact_paths: []
code_impls:
    TST-pyinit:
        primary:
            file: pylib/__init__.py
            line: 0
        secondary: {}
    SPC-pylib:
        primary: null
        secondary:
            .example:
                file: pylib/example.py
                line: 1
    REQ-rust:
        primary:
            file: src/lib.rs
            line: 0
        secondary: {}
artifacts: {}
