[package]
authors = ["Garrett Berg <vitiral@gmail.com>"]
description = "artifact: the design doc tool made for developers"
keywords = ["cmdline", "tool", "requirements", "documentation", "testing"]
license = "LGPL-3.0+"
name = "artifact-app"
readme = "README.md"
repository = "https://github.com/vitiral/artifact"
version = "0.5.0"

[dependencies]
ansi_term = "0.7"
difference = "1.0"
error-chain = "0.9.0"
fern = "0.3.5"
itertools = "0.4.15"
jsonrpc-core = "5.0.0"
lazy_static = "0.1.*"
log = "0.3.6"
nickel = "0.9"
regex = "0.2"
rustc-serialize = "0.3"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
strfmt = "0.1"
tar = "0.4"
time = "0.1"
toml = "0.2"

[dependencies.clap]
default-features = false
features = ["suggestions", "color"]
version = "2"

[dependencies.diesel]
optional = true
version = "0.7.0"

[dependencies.diesel_codegen]
default-features = false
features = ["postgres"]
optional = true
version = "0.7.0"

[dependencies.dotenv]
optional = true
version = "0.8.0"

[dependencies.dotenv_macros]
optional = true
version = "0.9.0"


[dependencies.tempdir]
optional = true
version = "0.3"

[features]
default = []
tracker = ["diesel", "diesel_codegen", "dotenv", "dotenv_macros"]
web = ["tempdir"]

[profile]

[profile.dev]
codegen-units = 3
